<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{isLoggedIn() ? '/home' : '/main'}}" class="navbar-brand" style="font-weight:bolder;">imginterest</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="isLoggedIn()"><p class="navbar-text" style="font-size:20px">{{ getCurrentUser().name }}</p></li>
        <li ng-class="{active: isActive(item.link)}"><a ng-href="/allUsers"><i class="fa fa-users fa-2x"></i></a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><i class="fa fa-cog fa-2x"></i></a></li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin"><i class="fa fa-lock fa-2x"></i></a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()"><i class="fa fa-sign-out fa-2x"></i></a></li>
      </ul>
    </div>
  </div>
</div>
