<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid" ng-show="isLoggedIn()">
	<br>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Enter image url..." ng-model="imgUrl" ng-enter="addImage()">
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="addImage()"><i class="fa fa-plus"></i></button>
				</span>
			</div>
		</div>
	</div>
	<div class="row images">
		<div class="col-md-8 col-md-offset-2">
			<div class="row">
				<div class="col-xs-6 col-md-4" ng-repeat="img in imgs">
					<div class="thumbnail">
						<i class="fa fa-times fa-3x right" ng-click="delImage(img._id)"></i>
						<img src="{{img.url}}">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
